<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Process</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="box-details">
                <div class="heading">Hello,Welcome to the Team</div>
                <div class="heading2">Log In and Let's connect</div>
                <div class="box-one">
                    <button id="google">Continue with Google <img src="./images/google2.png" height="15px"/></button>
                    <button id="apple"><img src="./images/apple2.png" height="13px"/></button>
                </div>
                <p id="para">Or use email</p>
                <div class="box-two common">
                    <img src="./images/email.png" height="15px"/>
                    <p>Email</p>

                </div>
                <div class="box-three common">
                    <img src="./images/padlock.png" height="15px"/>
                    <p>Password</p>

                </div>
                <p id="para2"> Do you have your registration yet? <span>Register Now</span></p>
            
            </div>
   
        </div>

    </div>
</body>
</html>
